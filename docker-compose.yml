services:
  postgres:
    image: postgres:16-alpine
    container_name: products-postgres
    environment:
      POSTGRES_DB: products
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d products"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - products-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: products-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@products.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - products-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  products-network:
    driver: bridge



