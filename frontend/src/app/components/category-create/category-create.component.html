<div class="category-form">
  <div class="header">
    <h1>Create Category</h1>
    <a routerLink="/products" class="btn btn-secondary">Cancel</a>
  </div>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div *ngIf="error" class="error" role="alert" aria-live="polite">
      {{ error }}
    </div>

    <div class="form-group">
      <label for="name">Name <span class="required">*</span></label>
      <input 
        id="name" 
        type="text" 
        formControlName="name" 
        [class.invalid]="name?.invalid && name?.touched"
      />
      <div *ngIf="name?.invalid && name?.touched" class="error-message">
        <span *ngIf="name?.errors?.['required']">Name is required</span>
        <span *ngIf="name?.errors?.['maxlength']">Name must be 255 characters or less</span>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        formControlName="description" 
        rows="4"
      ></textarea>
    </div>

    <div class="form-actions">
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="categoryForm.invalid || isSubmitting"
      >
        {{ isSubmitting ? 'Creating...' : 'Create Category' }}
      </button>
      <a routerLink="/categories" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
