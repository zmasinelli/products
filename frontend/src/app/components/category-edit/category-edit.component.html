<div *ngIf="category$ | async as category">
  <div *ngIf="isLoading" class="loading">Loading...</div>
  
  <div *ngIf="error && !isLoading" class="error" role="alert" aria-live="polite">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && category" class="category-form">
    <div class="header">
      <h1>Edit Category</h1>
      <a routerLink="/categories" class="btn btn-secondary">Cancel</a>
    </div>

    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div *ngIf="error" class="error" role="alert" aria-live="polite">
        {{ error }}
      </div>

      <div class="form-group">
        <label for="name">Name <span class="required">*</span></label>
        <input 
          id="name" 
          type="text" 
          formControlName="name" 
          [class.invalid]="name?.invalid && name?.touched"
        />
        <div *ngIf="name?.invalid && name?.touched" class="error-message">
          <span *ngIf="name?.errors?.['required']">Name is required</span>
          <span *ngIf="name?.errors?.['maxlength']">Name must be 255 characters or less</span>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          formControlName="description" 
          rows="4"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="isActive" class="checkbox-label">
          <input 
            id="isActive"
            type="checkbox" 
            formControlName="isActive"
          />
          <span>Active</span>
        </label>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="categoryForm.invalid || isSubmitting"
        >
          {{ isSubmitting ? 'Updating...' : 'Update Category' }}
        </button>
        <a routerLink="/categories" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
